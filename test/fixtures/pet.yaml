---
openapi: 3.0.0
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  "/get":
    get:
      security:
        - BasicAuth: []
          JWTKeyAuth: []
          ApiKeyAuth: []
      summary: List all pets
      operationId: listPets
      responses:
        '200':
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Pets"
security:
  - ApiKeyAuth: []
    ApiKeyAuthQuery: []
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    ApiKeyAuthQuery:
      type: apiKey
      in: query
      name: X-API-Key
    JWTKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    JWTKeyAuth2:
      type: http
      scheme: bearer
      bearerFormat: JWT
